<body>

<div class="chat-container">

    </div>

    <!-- Chat Box -->

            <span></span>

    <!-- Input Area -->

        <input
            id="user-input"
            type="text"
            placeholder="Ask Chanakya for wisdom..."
            autocomplete="off"
        >
        <button id="send-btn">Send</button>
    </div>

</div>
